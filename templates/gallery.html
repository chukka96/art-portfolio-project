{% extends "base.html" %}
{% block content %}

<h1 style="text-align:center;">My Work</h1>

{% for section, items in gallery_data.items() %}

<h2 style="margin-top:50px;">{{ section }}</h2>

<div class="gallery">
    {% for item in items %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + item.img) }}" alt="{{ item.title }}">
        <h3>{{ item.title }}</h3>
    </div>
    {% endfor %}
</div>

{% endfor %}

{% endblock %}
